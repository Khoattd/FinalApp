<div class="container">
<div class="row">
    <div class="col-md-5 col-xs-10 col-xs-offset-1 col-md-offset-3">
    <div id="wrapper">
     
        <h1 class="front">Fotobook Signup </h1>
    
        <h1 class="front Hide " >Fotobook Login </h1>
        
        <div id="div2" >
            <div class="form-group"></div>

    <form id="signupForm" >  
        
        <p>First Name</p> 
        <li><input type="text" placeholder="First Name"  name="firstName" id ="lastName"></li>
        <p>Last Name</p>
        <li><input type="text" placeholder="Last Name"   name="lastName" id="firstName"></li>
        <p>Email</p>
        <li><input type="email" placeholder="Email" id="signupEmail" name="signupEmail"></li>
        <p>New Password</p>
        <li><input type="password" placeholder="New Password" id="password" name="password"></li>
        <p>Password confirmation</p>
        <li><input type="password" placeholder="Password confirmation" id="passwordConfirmation" name="passwordConfirmation"></li>
        <li><input type="submit" data-toggle="modal" data-target="#myModal" value="Sign Up"></li>
        <!--<button class="btn btn-primary center-block" type="submit">-->
    
    </form>
        </div>

      
    </div>
</div>
</div>
</div>

<!-- Button trigger modal -->
<div class="container">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">SIGNUP AGREEMENT</h4>
      </div>
      <div class="modal-body">
        
        <p> <a href="https:www.google.com.vn">Lincenses and term</a></p>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
